<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style_profil_C_11901.css">
    <link rel="stylesheet" href="profil.css">

    <style>
        body{
            background: linear-gradient(#56ab2f, #a8e063);
            min-width: 600px;
            min-height: 600px;
        }
        img{
            width: 150px;
        }
        legend{
            font-size: 30px;
        }
        td,
        th{
            padding: 15px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <fieldset>
        <main>
            <section class="profile">
                <img src="URL_FOTO" alt="Foto Profil" class="profile-pic">
                <h2>Nama Anda</h2>
                <p>NPM: 123456789</p>
                <p>Tanggal Lahir: DD/MM/YYYY</p>
                <p>Hobi: Hobi Anda</p>
                <a href="https://instagram.com/username" class="instagram-button">Instagram</a>
            </section>
        </main>
    </fieldset>
</body>
</html>
